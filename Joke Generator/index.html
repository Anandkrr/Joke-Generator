<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Joke Generator Project</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.processed.css">
</head>
  
<body>
  
   <div id = "parent">
    <div id="left"> 
      <h1 class = "content">My joke generator</h1>
      <p id = "description">The one stop shop for eyeroll-worthy puns, laughs, and goofs.</p>
      <div id = "jokeButtons">
          <button id = "joke_button1" type="button" >Hipster Jokes</button>
          <button id = "joke_button2" type="button" >History Jokes</button>
          <button id = "joke_button3" type="button" >Bees Jokes</button> 
          <br>
          <button id = "joke_button5" type="button" >Random</button>

        
          <div id = "new">
              <form id = "otherJoke">
                <input id = "newJoke" type="text" placeholder = "Some other Joke?">
              </form>
              <button id = "joke_button4" type="button" >GO</button>
          </div>
      </div>
      <p id = "name"> By: Anand Krishnan </p>
    </div>

    <div id="right"> 
      <p id = "joke"></p>
      <img id = "image" src="https://media.tenor.com/images/039b76f457e474fccd92a26f5562393d/tenor.gif" alt="Smiley face" height="400" width="400">
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="scripts/index.js"></script>
</body>
  
</html>
